<!-- The path and name for this file should be "templates/admin/base_site.html". -->
<!-- It overrides the original admin template and will be picked up by all of its children. -->
<!-- This template override has been verified for Django 1.11 and 2.0. -->

{% extends "admin/base_site.html" %}

{% load static %}

{% block title %}
    {% if cl.opts.verbose_name_plural %}
        {{ cl.opts.verbose_name_plural|capfirst }}
    {% else %}
        {{ title }}
    {% endif %}
    {% if site_title %}
        | {{ site_title }}
    {% endif %}
    Cool
{% endblock %}

{% block extrahead %}
    <link rel="icon" href="https://mediusware.com/fav.svg">
    <link rel="shortcut icon" type="image/x-icon"
          href="https://mediusware.com/wp-content/uploads/2021/04/apple-icon-120x120-1.png">
    <style>
        #result_list{
            min-height:50vh
        }
    </style>
{% endblock %}
